<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2FA</title>
    <link rel="stylesheet" href="admin_2fa.css" />
    <script src="admin_2fa.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <h4>Enter Security Code</h4>

      <form class="otp-form">
        <div class="input-field">
          <input type="number" />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
        </div>
        <p class="otp-error hide">Incorrect OTP code, try again!</p>
        <button class="verify disable" disabled>Verify Code</button>
      </form>
    </div>

    <div class="success">
      <div class="success-content">
        <p>Login Success!</p>
        <img src="icons/login_success.gif" class="gif">
      </div>
    </div>

  </body>
</html>
